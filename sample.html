<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
</head>
<body>
   
    <h1>Registraion Form</h1>
    <div id="reg-form">
    <form="" methods="">
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" placeholder="kuruva" required>

        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" placeholder="pavan" required>

    <div>
        <label for="gender-male">Male</label>
        <input type="radio" name="gender choice" value="choice-1">
        <label for="gender-female">Female</label>
        <input type="radio" name="gender choice" value="choice-2">
        <label for="gender-other">Other</label>
        <input type="radio" name="gender choice" value="choice-3">

   </div>
   <div>
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="abc@gmail.com" required>
    <label for="password">Password</label>
    <input type="text" name="password">

   </div>

   <div>
    <label for="Month">Birthday</label>
    <select name="Month">
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="aug">August</option>
        <option value="sep">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>

    </select>
   </div>
   <label for="agree">I agree to all the conditions of the form: </label>
   <input type="checkbox" name="agree">
   <button type="submit">Submit</button>
    </form>


</body>
</html>
